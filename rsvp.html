        <div class="modal" id="submit_modal" role="dialog" tabindex=-1>
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content success-modal">
                    <div class="modal-header">
                        <h5 class="modal-title">Success</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>

	    <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div id="form-container" class="col-md-8 offset-md-2 col-xl-6 offset-xl-3 rounded">
                    <div class="row first-row">
                        <div class="col">
                            <img src="/img/logo2.png">
                            <h2>We would love to have you join us at our
                            wedding!</h2>
                            <h3>Please respond by May 11th.</h3>
                        </div>
                    </div>
                    <form>
                        <div class="form-group row">
                            <label class="col-3 col-form-label text-right">Name</label>
                            <div class="col-4">
                                <input type="text" class="form-control"
                                 id="firstName" placeholder="First name" required>
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control"
                                id="lastName" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label text-right">Your street number</label>
                            <div class="col-8">
                                <input type="text" class="form-control"
                                 id="address" placeholder="Ex: 221" required>
                            </div>
                        </div>
                        <div class="row pt-0">
                            <div class="col offset-2 alert alert-danger" role="alert">
                            </div>
                        </div>
                        <div class="form-group row prompt rsvp">
                            <label class="col col-form-label">Will you be able to attend our wedding?</label>
                        </div>
                        <div class="form-group row prompt rsvp">
                            <div class="col">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input  type="radio" name="rsvp" id="rsvpYes" value="yes" autocomplete="off" required disabled>
                                        Yes
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="rsvp" id="rsvpNo" value="no" autocomplete="off" disabled>
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row prompt entree">
                            <label class="col col-form-label">Dinner entr&eacute;e: </label>
                        </div>
                        <div class="form-group row prompt entree">
                            <div class="col">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input  type="radio" name="entree" id="entreeChicken" value="chicken" autocomplete="off" disabled required>
                                        Chicken Breast
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="entree" id="entreeSalmon" value="salmon" autocomplete="off" disabled>
                                        Grilled Salmon
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="entree" id="entreeVeggie" value="veggie" autocomplete="off" disabled>
                                        Rolled Spinach Soufl&eacute;
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row prompt rehearsal">
                            <label class="col col-form-label">Would you be
                            able to attend the rehearsal dinner on Friday
                            (August 10th) at 7 pm?</label>
                        </div>
                        <div class="form-group row prompt rehearsal">
                            <div class="col">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input  type="radio" name="rehearsalResp" id="rehearsalYes" value="yes" autocomplete="off" disabled required>
                                        Yes
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="rehearsalResp" id="rehearsalNo" value="no" disabled autocomplete="off">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row prompt brunch">
                            <label class="col col-form-label">Would you be
                            able to attend a brunch on Sunday (August 12th)?</label>
                        </div>
                        <div class="form-group row prompt brunch">
                            <div class="col">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input  type="radio" name="brunch" id="brunchYes" value="yes" autocomplete="off" disabled required>
                                        Yes
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="brunch" id="brunchNo" value="no" autocomplete="off" disabled>
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row prompt guest">
                            <label class="col col-form-label">Will you be bringing a guest?</label>
                        </div>
                        <div class="form-group row prompt guest">
                            <div class="col">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input  type="radio" name="guest" id="guestYes" value="yes" autocomplete="off" required disabled>
                                        Yes
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="guest" id="guestNo" value="no" autocomplete="off" disabled>
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row prompt guestEntree">
                            <label class="col col-form-label">Guest's dinner entr&eacute;e: </label>
                        </div>
                        <div class="form-group row prompt guestEntree">
                            <div class="col">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input  type="radio" name="guestEntree" id="guestEntreeChicken" value="chicken" autocomplete="off" required disabled>
                                        Chicken Breast
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="guestEntree" id="guestEntreeSalmon" value="salmon" autocomplete="off" disabled>
                                        Grilled Salmon
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="guestEntree" id="guestEntreeVeggie" value="veggie" autocomplete="off" disabled>
                                        Rolled Spinach Soufl&eacute;
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col mx-auto">
                                <button type="submit" class="btn btn-primary"
                                 id="submit" data-state='INIT'>Look-up invitation</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
